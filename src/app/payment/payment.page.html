
<ion-list>
  <ion-item>
    <ion-select type="text" id="input" [(ngModel)]="cal" placeholder="Select all fruits that apply" [multiple]="true">
      <ion-select-option value="apples">Apples</ion-select-option>
      <ion-select-option value="oranges">Oranges</ion-select-option>
      <ion-select-option value="bananas">Bananas</ion-select-option>
    </ion-select>
  </ion-item>
</ion-list>

<ion-button (click)="onSubmit()" [routerLink]="['/veiw']">Go to detail</ion-button>
